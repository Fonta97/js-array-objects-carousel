<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Carosello Birbantello</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="carousel">
            <div class="item active">
                <img src="img/01.webp" alt="">
            </div>
            <div class="item hidden">
                <img src="img/02.webp" alt="">
            </div>
            <div class="item hidden">
                <img src="img/03.webp" alt="">
            </div>
            <div class="item hidden">
                <img src="img/04.webp" alt="">
            </div>
            <div class="item hidden">
                <img src="img/05.webp" alt="">
            </div>

            <button class="next"><i class="fa-solid fa-angle-down" style="color: #000000;"></i></button>
            <button class="previous"><i class="fa-solid fa-angle-up" style="color: #000000;"></i></button>
        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
